<div class="container">
  <mat-card class="player-card">
    <mat-card-header>
      <img 
        mat-card-avatar
        src="http://via.placeholder.com/200x200?text=Foto+de+jugador"
      />
      <mat-card-title> {{ player.name }} </mat-card-title>
      <mat-card-subtitle> {{ team }} </mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-img
      src="http://via.placeholder.com/200x200?text=Foto+de+jugador"
    />

    <mat-card-actions align="end">
      <button class="button" mat-button color="primary" (click)="desactivate()" [disabled]="!player.status">
        Desactivar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
